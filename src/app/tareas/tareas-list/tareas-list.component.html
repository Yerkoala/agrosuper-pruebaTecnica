<mat-card>
    <mat-card-title class="tituloTareasList">Lista de Tareas</mat-card-title>

    <div style="max-height: 300px; overflow-y: auto;">
        <table mat-table [dataSource]="tareas" class="mat-elevation-z2" style="width: 100%;">
            <!-- Índice -->
            <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef>#</th>
                <td mat-cell *matCellDef="let tarea; let i = index">{{ i + 1 }}</td>
            </ng-container>

            <!-- Título -->
            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef>Título</th>
                <td mat-cell *matCellDef="let tarea">{{ tarea.titulo }}</td>
            </ng-container>

            <!-- Descripción -->
            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef>Descripción</th>
                <td mat-cell *matCellDef="let tarea">{{ tarea.descripcion }}</td>
            </ng-container>

            <!-- Estado -->
            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef>Estado</th>
                <td mat-cell *matCellDef="let tarea">
                    <mat-select [(ngModel)]="tarea.completada"
                        [ngStyle]="{ color: tarea.completada ? 'green' : 'red', 'font-weight': '500' }"
                        class="estadoSelect">
                        <mat-option [value]="true">Completada</mat-option>
                        <mat-option [value]="false">Pendiente</mat-option>
                    </mat-select>

                </td>
            </ng-container>

            <!-- Acciones -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let tarea">
                    <button mat-icon-button color="warn" (click)="eliminarTarea(tarea.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" (click)="editarTarea(tarea)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>




            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</mat-card>
